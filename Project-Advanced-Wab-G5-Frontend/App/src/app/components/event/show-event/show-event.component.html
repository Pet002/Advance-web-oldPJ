<div class="text-center" style="font-size: 60px; font-weight: 700; padding-bottom: 2rem;">
    ประชาสัมพันธ์
</div>
<div class="row" style="padding-top: 0.7rem; padding-left: 5rem; padding-right: 5rem;">
    <div class="col-sm-4 mb-12 text-center" *ngFor="let item of event.slice().reverse(); index as i">
        <div class="card mb-3" >
            <div class="card-body" style="min-height: 40rem;">

                <div class="row">
                    <div class="col-2" >
                        
                    </div>
                    <div class="col-8">
                        <img [src]="item.img" width="80%">
                    </div>
                    <div class="col-2" *ngIf = "status">
                        <button type="button" class="close" aria-label="Close" (click) = "deleteEvent(item)">
                            <span aria-hidden="true">&times;</span>
                          </button>
                          <div class="col-6">
                              
                          </div>
                          <button type="button" class="close" (click) = "toEdit(item._id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="col-12 Header-text">
                        {{item.title}}
                    </div>
                    <div class="col-12 subtitle-text">
                        {{item.body}}
                    </div>
                    <div class="col-12 subtitle-text">
                        <a [href]="item.urllink" target="_blank">{{item.urllink}}</a>
                    </div>
                    

                </div>
                


            </div>
        </div>

    </div>
</div>
