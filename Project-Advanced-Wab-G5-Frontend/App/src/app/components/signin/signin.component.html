<div class="container" style="padding-top: 20vh; background-color: #FFEFE2">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Admin Login
                </div>
                <form [formGroup]="authForm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Username</label>
                                    <input type="text" class="form-control" formControlName="username">
                                </div>
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="password" class="form-control" formControlName="password">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row" >
                            <div class="col-md-12">
                                <button type="button" class="btn btn-primary" (click)="signin()">Sign in</button>&nbsp;
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3" style="margin-left: 800px;">
        <div class="row">
            <h5> </h5>
        </div>
    </div>
</div>
